  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif', cursive
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(#ff9a9e, #fad0c4);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .screen {
      background: white;
      width: 90%;
      max-width: 360px;
      padding: 25px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0, 0, 0, .3);
      animation: pop 1s ease;
    }

    input,
    button {
      padding: 12px;
      border-radius: 25px;
      border: none;
      width: 100%;
      margin-top: 10px;
      font-size: 16px;
    }

    button {
      background: #ff3f6c;
      color: white;
      cursor: pointer
    }

    .shake {
      animation: shake .4s;
    }

    @keyframes shake {
      0% {
        transform: translateX(0)
      }

      25% {
        transform: translateX(-5px)
      }

      50% {
        transform: translateX(5px)
      }

      75% {
        transform: translateX(-5px)
      }

      100% {
        transform: translateX(0)
      }
    }

    @keyframes pop {
      0% {
        transform: scale(0)
      }

      100% {
        transform: scale(1)
      }
    }

    /* Night */
    .night {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at top, #0b1d3a, #000);
      display: none;
      z-index: -1;
    }

    /* Stars */
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite alternate;
    }

    @keyframes twinkle {
      from {
        opacity: .3
      }

      to {
        opacity: 1
      }
    }

    /* Hearts */
    .heart {
      position: absolute;
      font-size: 20px;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0);
        opacity: 1
      }

      100% {
        transform: translateY(-800px);
        opacity: 0
      }
    }

    /* Typing */
    .typing {
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid #ff3f6c;
      width: 0;
      animation: typing 4s steps(40, end) forwards, blink .7s infinite;
    }

    @keyframes typing {
      to {
        width: 100%
      }
    }

    @keyframes blink {
      50% {
        border-color: transparent
      }
    }

    /* Ring */
    .ring {
      font-size: 70px;
      animation: ringPop 1s ease forwards;
    }

    @keyframes ringPop {
      0% {
        transform: scale(0)
      }

      100% {
        transform: scale(1.2)
      }
    }

    /* Chat */
    .chat {
      background: #dcf8c6;
      padding: 12px;
      border-radius: 15px;
      margin-top: 15px;
      text-align: left;
    }

    /* Image */
    img {
      width: 100%;
      border-radius: 20px;
      margin-top: 10px;
    }
  </style>
